<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Image Upload</title>
  </head>
  <body>
    <h1>Image Upload</h1>
    <form
      action="http://localhost:4000/api/upload-images/64e89af4b713952f2064b02c"
      method="post"
      enctype="multipart/form-data"
    >
      <input
        type="file"
        name="images"
        accept="image/*"
        multiple
      />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
